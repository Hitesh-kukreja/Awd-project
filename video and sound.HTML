<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio and video files</title>
</head>
<style>
    body {
        background-color: rgb(216, 41, 158);
    }
</style>

<body>
    <center>
        <p>Click on the play button to play a sound:</p>
        <audio controls>
            <source src="./An Embrace of Passion - Pandit Jasraj - Raag Bageshree - Instrumental.mp3" type="audio/ogg">
            <source src="./An Embrace of Passion - Pandit Jasraj - Raag Bageshree - Instrumental.mp3s" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
    </center>
    <br>
    <hr>
    <br>
    <center>
        <video autoplay muted loop id="myVideo">
            <source src="./PTRAGA.mp4" type="video/mp4" >
            
          </video>
    </center>

</body>

</html>
